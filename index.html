<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!--Link para pegar o estilo CSS dos servidores do Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');
      </style>
  </head>

  <!--Menu-->
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info"> <!-- se eu mudar de light para dark, a minha barra de navegação fica escura, danger fica vermelho - eu encontro essas cores no utilitário > cores -->
      <a class="navbar-brand text-light" href="#">Olá Mundo</a> <!--coloco o titulo que eu quero que apareça na minha navbar-->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-light"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Redes Sociais
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Facebook</a>
              <a class="dropdown-item" href="#">Instagram</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">LinkedIn</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
<!--/Menu-->

<!--Grid-->
    <div class="container"> <!--Indica a largura que vai vai ficar em relação ao tamanho da tela, se eu quiser que ela preencha todo o espaço da tela eu tiro o nome container, se eu quiser deixar espaçamento mas nao tanto uso container-fluid-->
        <div class="row mt-5 d-flex justify-content-center"> <!--mt é uma classe padrão do bootstrap-Esse número 5 indica o espaçamento entre o navbar e início das colunas, podendo ir de 0 à 5// d=display flex - justify content center - centralizar as colunas no meio -->
           
            <div class="col-md-4 p-0"> <!--p também é padrao do bootstrap = padding-->
                <div class="bg-danger">4 colunas</div>
            </div>
            
            <div class="col-md-4 p-0">
                <div class="bg-warning">4 colunas</div>
            </div>
            
            <div class="col-md-4 p-0">
                <div class="bg-info">4 colunas</div>
            </div>
            
        </div>

        <div class="row mt-5 d-flex justify-content-center"> <!--mt é uma classe padrão do bootstrap-Esse número 5 indica o espaçamento entre o navbar e início das colunas, podendo ir de 0 à 5// d=display flex - justify content center - centralizar as colunas no meio -->
           
            <div class="col-md-6 p-0"> <!--p também é padrao do bootstrap = padding-->
                <div class="bg-danger">6 coluna</div>
            </div>
            
            <div class="col-md-6 p-0">
                <div class="bg-warning">6 coluna</div>
            </div>
            
        </div>


    </div>

<!--/Grid-->




    <!--Scripts necessários para utilização dos códigos JS do Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
